<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}';" />
  <link rel="stylesheet" href="{{stylesUri}}" />
  <title>Locus AI Chat</title>
</head>
<body>
  <div id="app">
    <div class="chat-header">
      <span class="chat-header-title">Locus AI</span>
      <div class="chat-header-actions">
        <button class="icon-button" id="new-session-button" title="New Session">+</button>
        <button class="icon-button abort-btn" id="abort-button" title="Stop Agent" style="display:none;">&#9632;</button>
        <button class="icon-button" id="reset-button" title="Reset Context">&#8635;</button>
      </div>
    </div>

    <div class="messages-container" id="messages">
      <div class="welcome" id="welcome">
        <div class="welcome-icon">&#128172;</div>
        <div class="welcome-title">Locus AI Chat</div>
        <div class="welcome-desc">
          Ask questions about your codebase, request code changes,
          or get help with debugging. Your AI agent has full
          context of the currently opened project.
        </div>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea
          id="chat-input"
          class="chat-input"
          placeholder="Ask Locus anything..."
          rows="1"
        ></textarea>
        <button id="send-button" class="send-button" title="Send (Enter)">&#9654;</button>
      </div>
    </div>
  </div>

  <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
